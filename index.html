<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div id="switch">
        <button id="trocar"></button>
        <span></span>
    </div>
    <div id="body-calc">
        <div id="panel">
            <div id="panel-content">2548</div>
        </div>
        <div id="btns-equal">
            <button id="btn-equal"><img src="imgs/equal.png"/></button>
        </div>
        <div id="others-buttons">
            <div id="btns-numbers">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
            </div>
            <div id="btns-operations">
                <button id="btn-dvd"><img src="imgs/operations_divide.png" alt=""></button>
                <button id="btn-mult"><img src="imgs/operations_multi.png" alt=""></button>
                <button id="btn-sub"><img src="imgs/operations_minus.png" alt=""></button>
                <button id="btn-sum"><img src="imgs/operations_plus.png" alt=""></button>
            </div>
            <div id="btns-extra">
                <button id="btn-0">0</button>
                <button id="btn-point">.</button>
                <button id="btn-C">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
